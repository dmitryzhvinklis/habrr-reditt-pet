<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Frontend Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .comments {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 1px solid #ccc;
        }
        .comment {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphQL Frontend Example</h1>
        <div id="posts"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apollo-client@2.6.10/dist/apollo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphql-tag@2.10.0/graphql-tag.min.js"></script>
    <script>
        // Создаем клиент Apollo для выполнения запросов к GraphQL API
        const client = new ApolloClient({
            uri: 'http://localhost:8080/graphql',
        });

        // Определяем GraphQL запрос для получения постов и комментариев
        const GET_POSTS_QUERY = gql`
            query {
                posts {
                    id
                    title
                    content
                    comments {
                        id
                        text
                    }
                }
            }
        `;

        // Функция для отображения постов и комментариев на странице
        async function displayPosts() {
            const response = await client.query({
                query: GET_POSTS_QUERY,
            });

            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            response.data.posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <div class="comments">
                        <h4>Comments:</h4>
                        ${post.comments.map(comment => `<div class="comment">${comment.text}</div>`).join('')}
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Запускаем функцию для отображения постов при загрузке страницы
        displayPosts();
    </script>
</body>
</html>
